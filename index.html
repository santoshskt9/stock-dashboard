<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Market Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<style>
    table td,
    table th {
        font-size: 12px;
    }
</style>

<body>
    <h1></h1>
    <div class="container border p-2 rounded-4" style="max-width: 600px; min-height: 700px;">
        <div class="p-3 text-center bg-secondary rounded-4">
            <h2 class="fw-semibold text-white"><i class="bi bi-arrow-up text-danger fs-1"></i>Stock Market Dashboard<i
                    class="bi bi-arrow-down text-success fs-1"></i></h2>
        </div>
        <div class="p-3 text-center bg-light rounded-4 mt-3">
            <div class="input-group">
                <input list="stocks" id="searchbar" type="text" class="form-control form-control-lg me-3 rounded-3 text-uppercase"
                    placeholder="Search for symbol...">
                <datalist id="stocks">
                    
                </datalist>
                <button id="btn-search" class="btn btn-secondary p-3 rounded" style="clip-path:circle()"><i
                        class="bi bi-search fs-5"></i></button>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-6">
                    <button id="btn-intraday" class="btn btn-lg btn-secondary w-100 rounded-pill">
                        Intraday
                    </button>
                </div>
                <div class="col-6">
                    <button id="btn-daily" class="btn btn-lg btn-secondary w-100 rounded-pill">
                        Daily
                    </button>
                </div>
                <div class="col-6">
                    <button id="btn-weekly" class="btn btn-lg btn-secondary w-100 rounded-pill">
                        Weekly
                    </button>
                </div>
                <div class="col-6">
                    <button id="btn-monthly" class="btn btn-lg btn-secondary w-100 rounded-pill">
                        Monthly
                    </button>
                </div>
            </div>
        </div>
        <div class="p-3 text-center bg-light rounded-4 mt-3">
            <h5 class="bg-secondary border rounded-4 p-3 fs-3 fw-bold text-white">
                Your WatchList
            </h5>
            <div id="watchlist">
                <!-- WatchList -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
